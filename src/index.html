<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion</title>
  </head>

  <body class="container">

    <header>
      <nav>
        <ul>
          <li>
            <img src="./images/letter-p.png" class="p-img" alt="p icon"></li>
          <li>
            <img src="./images/time.png" alt="time icon">
            <span>0 min</span>
          </li>
          <li>
          <img src="./images/avatar.svg" alt="avatar icon">
          </li>
          <li>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 4.5l-15 15m0 0h11.25m-11.25 0V8.25" />
            </svg>
            <span>0</span>
          </li>
          <li><img src="./images/checked.png" alt="correct icon"></li>
          <li><img src="./images/cloud.png" alt="cloud icon" class="icon-green"></li>
          <li><img src="./images/options.png" alt="options icon"></li>
        </ul>
      </nav>
    </header> 

    <main>
      <section>
        <h1 class="heading-primary__title">Front-end developer test project</h1>
        <hr>
        <p class="heading-primary__content">
          The aim of this project is to make a page that looks like Notion. For example, It has ability to create h1 text simply
          by typing / then 1, then typing text, and hitting enter.
        </p>
      </section>

      <section>
        <div class="input" id="1" contenteditable spellcheck="true" placeholder="Type / for blocks"></div>
      </section>
    </main>


  </body>

</html>
